<html>
    <head>
        <title>D3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        
    </head>
    <body>
         
        <div class="container">
            <div type="even"></div>
            <div type="odd"></div>
        </div>
        <div class="container2">
            <div type="even"></div>
            <div type="odd"></div>
        </div>
       <script type="text/javascript">
            var data=[4, 8, 15, 16, 23, 42];
            var data2 =[74,78];
           var p= d3.select('div.container2 div[type="even"').selectAll('p')
              .data(data)
  .enter().append("p")
    .text(function(d) { return "I’m number " + d + "!"; });
       
        p.data(data2).text(function(d) { return "I’m number " + d + "!"; })
                .exit().remove();
        </script>
    </body>
</html>
